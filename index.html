<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind Project 01</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header
      class="min-h-screen bg-[url('/images/background.png')] bg-center bg-cover relative"
    >
      <div class="container mx-auto">
        <nav class="flex justify-between items-center py-5">
          <img src="./images/logo.png" alt="LOGO" class="w-40 cursor-pointer" />
          <ul class="flex-1 text-center">
            <li class="list-none inline-block px-5">
              <a href="#" class="no-underline text-white px-2">Home</a>
            </li>
            <li class="list-none inline-block px-5">
              <a href="#" class="no-underline text-white px-2">About</a>
            </li>
            <li class="list-none inline-block px-5">
              <a href="#" class="no-underline text-white px-2">Features</a>
            </li>
            <li class="list-none inline-block px-5">
              <a href="#" class="no-underline text-white px-2">Contact</a>
            </li>
          </ul>
          <img class="w-8" src="images/cart.png" alt="" />
        </nav>
        <div class="text-white mt-40 max-w-xl">
          <h1 class="text-6xl font-bold leading-normal">
            Groceries <br />
            delivery in <span class="font-light">15 min</span>
          </h1>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Debitis
            facere fugiat ducimus incidunt quam ullam.
          </p>
          <div class="mt-10">
            <a
              class="bg-yellow-300 rounded-3xl py-3 px-8 font-medium inline-block mr-5 text-black hover:bg-transparent hover:text-white border-yellow-300 transition duration-300 hover:border border"
              href="#"
              >Order Now</a
            >
            <a
              class="bg-yellow-300 rounded-3xl py-3 px-8 font-medium inline-block mr-5 text-black hover:bg-transparent hover:text-white border-yellow-300 transition duration-300 hover:border border items-center"
              href="#"
              >Download App
              <span
                ><svg
                  class="w-6 inline"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  strokeWidth="{1.5}"
                  stroke="currentColor"
                  className="w-6 h-6"
                >
                  <path
                    strokeLinecap="round"
                    strokeLinejoin="round"
                    d="M3 16.5v2.25A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75V16.5M16.5 12L12 16.5m0 0L7.5 12m4.5 4.5V3"
                  />
                </svg> </span
            ></a>
          </div>
        </div>
        <img
          src="images/grocery-image.png"
          alt=""
          class="w-full xl:w-1/2 xl:absolute right-0 bottom-0"
        />
      </div>
    </header>
  </body>
</html>
